<form (submit)="signup($event, email.value, password.value)">
          <div class="panel panel-primary">
                <div class="panel-heading">
                    Signup
                </div>
                <div class="panel-body">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" #email class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" ngControl="password" #password="ngForm" required>
                    </div>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" #name class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                      <label for="surname">Surname</label>
                      <input type="text" #surname class="form-control" id="surname" placeholder="Surname" required>
                    </div>
                    <!--<div class="form-group">
                      <label for="date">Date of the birthday</label>
                      <input type="date" #date class="form-control" id="date" placeholder="Date">
                    </div>-->
                    
                    <button type="submit" class="btn btn-default">Submit</button>
                    <a [routerLink]="['/startPage/login']">Click here to Login</a>
                    <!--<button (click)="postUsers($event, email.value, password.value)">Post users</button>-->
                    <!--<button (click)="postUsersService($event, email.value, password.value)">Post users service</button>-->
                 </div>
           </div>
</form>
